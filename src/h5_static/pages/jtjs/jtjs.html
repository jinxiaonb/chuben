						<h3>集团介绍</h3>
						<p>新通教育集团成立于1996年，至今已经22年，是誉满全国的龙头教育集团。</p>
						<p>初本幼园是新通教育旗下的学前教育品牌，由教育学家王芳与新通集团总裁麻亚炜女士联合创办。</p>
						<p>诚信和专业是初本幼园与新通教育共同坚持的价值观，也是立足市场的根本。</p>
						<p>本着“寻其性，展其能，促其智”的教育目标，初本幼园倡导“爱、接纳、尊重”。</p>
						<p>致力于打造一所在民办学前教育领域的保育园范本</p>
