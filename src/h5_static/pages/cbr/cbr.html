<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>初本人</title>
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/cbr.css">
	</head>

	<body>
		<div id="cbr">
			<div id="header" class="header"></div>
			<template>
				<div class="c-content">
					<div class="content">
						<div class="flex">
							<div class="flex-1"><a href="javascript:void(0);"><img :src="ad" alt=""></a></div>
						</div>
						<div class="c-intro">
							<div class="intro" v-for="item in basic">
								<div class="flex-center pad-90"><img :src="item.avator" alt=""></div>
								<div class="c-desc">
									<h3 class="name">{{ item.title }}</h3>
									<p class="desc">{{ item.desc }}</p>
								</div>
							</div>
						</div>
						<div class="t-desc">
							<p><em>专家顾问：</em>由浙江省特级教师、原浙师大幼教集团总园长、被坊间誉为“首席园长”的王芳园长掌舵，课程研发专家顾问来自北师大、南师大、华师大、浙师大等国内知名高校。</p>
							<p><em>资深教师：</em>初本幼园的教师有省特级教师、市教坛新秀、市学科带头人、先进托幼工作者等荣誉称号。授课教师均通过初本幼园的入职培训及考试，熟知2-3岁幼儿身心发展特点和课程实施要领。</p>
						</div>
					</div>
				</div>
			</template>
		</div>
		<script src="/js/jquery.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/vue.min.js"></script>
		<script src="/js/cbr.js"></script>
	</body>
</html>
