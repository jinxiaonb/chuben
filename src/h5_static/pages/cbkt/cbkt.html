<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>初本课堂</title>
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="/css/cbkt.css">
		<link rel="stylesheet" href="/js/swiper/swiper.min.css">
	</head>

	<body>
		<div id="cbkt">
			<div id="header" class="header"></div>
			<template>
				<div class="c-content">
					<div class="content">
						<div class="flex">
							<div class="flex-1"><a href="javascript:void(0);"><img :src="cbkt" alt="初本幼儿园"></a></div>
						</div>
			
						<div class="brand">
							<!-- <h3 class="name">{{ ckjs.name }}</h3> -->
							<div class="c-desc">
								<p class="desc">{{ ckjs.ktjs }}</p>
							</div>
							<div class="c-detail cbkt">
								<div class="flex" v-for="item in ckjs.list">
									<div class="flex-1"><img :src="item.img" :alt="item.name"><p>{{item.name}}</p></div>
									<div class="flex-1"><img :src="item.img1" :alt="item.name1"><p>{{item.name1}}</p></div>
								</div>
								<div class="flex">
									<div class="flex-1"><img :src="ckjs.zlqm.img" :alt="ckjs.zlqm.img"><p>{{ckjs.zlqm.name}}</p></div>
								</div>
							</div>
						</div>
						<div class="kctj">
							<h3 class="name">{{ ckjs.name }}</h3>
							<div class="c-desc">
								<p class="desc">{{ ckjs.desc }}</p>
							</div>
							<!-- <h3 class="name">{{ kctj.name }}</h3> -->
							<div class="kctj-form">
								<div class="flex">
									<div class="flex-5"><input type="text" placeholder="姓名" ref="babyname"></div>
									<div class="flex-1"><i class="iconfont" @click="cancelName">&#xe619;</i></div>
								</div>
								<div class="flex">
									<div class="flex-5"><input type="number" placeholder="手机号" ref="phone"></div>
									<div class="flex-1"><i class="iconfont" @click="cancelPhone">&#xe619;</i></div>
								</div>
								<div class="flex">
									<div class="flex-6"><span>出生年月：</span><select class="year" name="year" id="year" ref="year"><option value="2017">2017年</option><option value="2018">2018年</option><option value="2019">2019年</option></select><select class="flex-3" name="month" id="month" ref="month"><option value="1">1月份</option><option value="2">2月份</option><option value="3">3月份</option><option value="4">4月份</option><option value="5">5月份</option><option value="6">6月份</option><option value="7">7月份</option><option value="8">8月份</option><option value="9">9月份</option><option value="10">10月份</option><option value="11">11月份</option><option value="12">12月份</option></select></div>
								</div>
								<div class="flex">
									<div class="flex-6"><span>类型选择：</span><select class="pattern" v-model="pattern" name="pattern" id="pattern" ref="pattern"><option value="1">少儿英语</option></select></div>
								</div>
								<div class="flex hidden">
									<div class="flex-1"><a href="/pages/yykc/yykc.html">{{ kctj.name }}</a></div>
								</div>
							</div>
						
							<div class="yykc select1" v-bind:class="pattern!=1?'hidden':''">
								<div class="flex">
									<div class="flex-1"><img :src="yykc.img " alt="yykc.name"></div>
								</div>
								<div class="flex">
									<div class="flex-1">
										<p>{{ yykc.desc }}</p>
									</div>
								</div>
								<div class="flex btn-flex">
									<div class="flex-1"><a href="javascript:void(0);" @click="yykcPattern1">{{ yykc.name }}</a></div>
								</div>
								<h4 class="hidden"><a href="javascript:void(0);">返回</a></h4>
							</div>
							<div class="yykc select2 " v-bind:class="pattern!=2?'hidden':''">
								<div class="flex">
									<div class="flex-1"><img :src="yykc.img " alt="yykc.name"></div>
								</div>
								<div class="flex">
									<div class="flex-1">
										<p>{{ yykc.desc }}</p>
									</div>
								</div>
								<div class="flex btn-flex">
									<div class="flex-1"><a href="/pages/yykc/yykc.html">{{ yykc.name }}</a></div>
								</div>
								<h4 class="hidden"><a href="javascript:void(0);">返回</a></h4>
							</div>
							<div class="yykc select3 " v-bind:class="pattern!=3?'hidden':''">
								<div class="flex">
									<div class="flex-1"><img :src="yykc.img " alt="yykc.name"></div>
								</div>
								<div class="flex">
									<div class="flex-1">
										<p>{{ yykc.desc }}</p>
									</div>
								</div>
								<div class="flex btn-flex">
									<div class="flex-1"><a href="/pages/yykc/yykc.html">{{ yykc.name }}</a></div>
								</div>
								<h4 class="hidden"><a href="javascript:void(0);">返回</a></h4>
							</div>
						</div>
						<h3 class="name">{{ listname }}</h3>
						<div class="c-w">
							<div class="swiper-container">
								<div class="swiper-wrapper">
									<div class="swiper-slide" v-for="str in listImg" ><img :src="str.url" alt=""></div>
								</div>
								<div class="swiper-pagination swiper-pagination-white"></div>
							</div>
						</div>
					</div>
				</div>
			</template>
		</div>
		<script src="/js/jquery.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/vue.min.js"></script>
		<script src="/js/swiper/swiper.min.js"></script>
		<script src="/js/cbkt.js"></script>
	</body>
</html>
